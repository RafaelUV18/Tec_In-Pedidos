    <section class="home">
        <div class="wcolor">
            <form class="form">
                <h1>Crear Un Pedido</h1>
                <div class="form-group">
                    <label for="exampleInputEmail1">ID del Carrito</label>
                    <input type="email" class="form-control form-control-lg input1" id="idCarrito"
                        aria-describedby="emailHelp" placeholder="Enter ID">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Fecha</label>
                    <input type="text" class="form-control form-control-lg input1" id="fecha"
                        placeholder="YYYY-MM-DD">
                    
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Costo</label>
                    <input type="number" class="form-control form-control-lg input1" id="costo"
                        placeholder="$">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Status</label>
                    <input type="text" class="form-control form-control-lg input1" id="status"
                        placeholder="Ingrese el Status">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Dirección</label>
                    <input type="text" class="form-control form-control-lg input1" id="direccion"
                        placeholder="Ingrese la dirección de entrega">
                    <small id="emailHelp" class="form-text text-muted">El pedido quedará guardado en la base de datos.</small>
                </div>
                <button type="button" class="btn btn-primary button1" onclick="create()" >Crear Pedido</button>

            </form>
        </div>
    </section>

        $(window).scroll(function () {
            if ($(document).scrollTop() > 50) {
